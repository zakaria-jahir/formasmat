{% extends 'core/base.html' %}

{% block title %}Supprimer le souhait{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Confirmer la suppression</h2>
                    <p class="text-center">
                        Êtes-vous sûr de vouloir supprimer votre souhait pour la formation "{{ wish.formation.name }}" ?
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </form>
                        <a href="{% url 'core:user_wishes' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
